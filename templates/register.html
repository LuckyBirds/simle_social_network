<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Регистрация пользователя</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Регистрация пользователя</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('register') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Логин*" id="username" required>
                
                <label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Пароль*" id="password" required>
                
                <label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email*" id="email" required>
                
                <label for="name">
					<i class="fas fa-user-tag"></i>
				</label>
                <input type="text" name="name" placeholder="Имя" id="name" required>
                
                <label for="surname">
					<i class="fas fa-user-tag"></i>
				</label>
                <input type="text" name="surname" placeholder="Фамилия" id="surname" required>

                <label for="age">
					<i class="fas fa-heartbeat"></i>
				</label>
                <input type="text" name="age" placeholder="Возраст" id="age" required>
                
                <label for=gender>
					<i class="fas fa-venus-mars"></i>
				</label>
                <input type="text" name="gender" placeholder="Пол" id="gender" required>

                <label for=interest>
					<i class="fas fa-book-reader"></i>
				</label>
                <input type="text" name="interest" placeholder="Инересы" id="interest" required>

                <label for=city>
					<i class="fas fa-city"></i>
				</label>
                <input type="text" name="city" placeholder="Город" id="city" required>

                <div class="msg">Поля отмеченные * обязательны к заполнению</div>
                <div class="msg">{{ msg }}</div>
                <input type="submit" value="Зарегестрироватсья">
			</form>
		</div>
	</body>
</html>
